app-id: dev.aunetx.deezer
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
command: run.sh
separate-locales: false
tags: ["proprietary"]
finish-args:
  # Basic permissions
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  # Allow other instances to see lockfiles
  - --env=TMPDIR=/var/tmp
  # DBus permissions
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.gnome.SettingsDaemon
  - --talk-name=org.gnome.SessionManager
  - --own-name=org.mpris.MediaPlayer2.chromium.*
  # Fs access: music to send mp3
  - --filesystem=xdg-music:ro
modules:
  - name: deezer
    buildsystem: simple
    sources:
      # The application datas
      - type: file
        path: dev.aunetx.deezer.appdata.xml
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper /app/main/deezer-desktop "$@"
      - type: archive
        url: https://github.com/aunetx/deezer-linux/releases/download/v6.0.10-1/deezer-desktop-6.0.10-x64.tar.xz
        sha256: c9d3cd1aa1405cada23c35aca5b05c1ff4e54bf745051c9d6d3e0262a0d6da15
        only-arches: ["x86_64"]
        dest: archive
      - type: archive
        url: https://github.com/aunetx/deezer-linux/releases/download/v6.0.10-1/deezer-desktop-6.0.10-arm64.tar.xz
        sha256: ac367baed7ca8a0ec39a96e84cb99df4fad041416b68abb38d2c6fcb8abf96e0
        only-arches: ["aarch64"]
        dest: archive
    build-commands:
      - cp -a archive /app/main

      # Install app wrapper
      - install -Dm755 -t /app/bin/ run.sh

      # Install app datas
      - install -Dm644 dev.aunetx.deezer.appdata.xml /app/share/appdata/dev.aunetx.deezer.appdata.xml
      - install -Dm644 /app/main/resources/dev.aunetx.deezer.svg /app/share/icons/hicolor/scalable/apps/dev.aunetx.deezer.svg
      - install -Dm644 /app/main/resources/dev.aunetx.deezer.desktop /app/share/applications/dev.aunetx.deezer.desktop