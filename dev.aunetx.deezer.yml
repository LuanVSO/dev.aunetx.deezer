app-id: dev.aunetx.deezer
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '22.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
command: run.sh
separate-locales: false
tags: ["proprietary"]
finish-args:
  # Basic permissions
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  # Allow other instances to see lockfiles
  - --env=TMPDIR=/var/tmp
  # DBus permissions
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.gnome.SettingsDaemon
  - --talk-name=org.gnome.SessionManager
  - --own-name=org.mpris.MediaPlayer2.chromium.*
  # Fs access: music/downloads to send mp3, pictures to change profile picture
  - --filesystem=xdg-music:ro
  - --filesystem=xdg-pictures:ro
  - --filesystem=xdg-download:ro
modules:
  - name: deezer
    buildsystem: simple
    sources:
      # The application datas
      - type: file
        path: dev.aunetx.deezer.appdata.xml
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper /app/main/deezer-desktop "$@"
      - type: archive
        url: https://github.com/aunetx/deezer-linux/releases/download/v5.30.650-1/deezer-desktop-5.30.650-x64.tar.xz
        sha256: 71e8d34869fc0a314025ec46eb5cbe4e66ebb25c9ebd784051ee80eddbfff8f5
        only-arches: ["x86_64"]
        dest: archive
      - type: archive
        url: https://github.com/aunetx/deezer-linux/releases/download/v5.30.650-1/deezer-desktop-5.30.650-arm64.tar.xz
        sha256: ac387eba91188d1c2a406d09790d1b01856c17b613d8723c346e3ac4a81212f7
        only-arches: ["aarch64"]
        dest: archive
    build-commands:
      - cp -a archive /app/main

      # Install app wrapper
      - install -Dm755 -t /app/bin/ run.sh

      # Install app datas
      - install -Dm644 dev.aunetx.deezer.appdata.xml /app/share/appdata/dev.aunetx.deezer.appdata.xml
      - install -Dm644 /app/main/resources/dev.aunetx.deezer.svg /app/share/icons/hicolor/scalable/apps/dev.aunetx.deezer.svg
      - install -Dm644 /app/main/resources/dev.aunetx.deezer.desktop /app/share/applications/dev.aunetx.deezer.desktop